<!DOCTYPE html>
<html>
<head>
	<title>register</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
</head>
<body>
	<div class="container-fluid">
		<h1>Register</h1>
		<form>
			<div class="form-group">
				<label for="username">
					Username
				</label>
				<input placeholder="Alice" id="username" type="text" class="form-control">
			</div>
			<div class="form-group">
				<label for="password">
					Password
				</label>
				<input placeholder="1234qweasd" id="password" type="password" class="form-control"> 
			</div>
			<div class="form-group">
				<label for="password2">
					Validate Password
				</label>
				<input placeholder="1234qweasd" id="password2" type="password" class="form-control">
			</div>
			<button class="btn btn-success" id="registerBtn" type="button">Register</button>
			<a href="../login/login.template.client.html">Login</a>
		</form>
	</div>
	<script
	  src="https://code.jquery.com/jquery-3.3.1.min.js"
	  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	  crossorigin="anonymous"></script>
	<script src="register.controller.client.js"></script>
</body>
</html>
