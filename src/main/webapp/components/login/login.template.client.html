<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
</head>
<body>
	<div class="container-fluid">
		<h1>Login</h1>
		<div class="form-group">
			<label for="username">
				Username
			</label>
			<input class="form-control" placeholder="Alice" id="username" type="text">
		</div>

		<div class="form-group">
			<label for="password">
				Password
			</label>
			
			<input class="form-control" placeholder="1234qweasd" id="password" type="password">
		</div>

		<button class="btn btn-primary" id="loginBtn">Login</button>
		<a href="../register/register.template.client.html">Sign up</a>
	</div>
	<script
	  src="https://code.jquery.com/jquery-3.3.1.min.js"
	  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	  crossorigin="anonymous"></script>
	<script type="text/javascript" src="login.controller.client.js"></script>
</body> 
</html>
